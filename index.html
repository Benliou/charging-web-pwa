<script>
  // Google API 設定
  const CLIENT_ID = '866948124568-4vud2sge0l4henps7s3t7u36agoih5qq.apps.googleusercontent.com';
  const API_KEY = 'AIzaSyB_MVEUey_0C20_zumLIMlrk9GxppInpRc';
  const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
  const SCOPES = 'https://www.googleapis.com/auth/drive.file';

  let tokenClient;
  let gapiInited = false;
  let gisInited = false;
  let fileId = null;
  let records = [];
  let prices = new Set();

  // 初始化 API
  function gapiLoaded() {
    gapi.load('client', initializeGapiClient);
  }
  async function initializeGapiClient() {
    await gapi.client.init({ apiKey: API_KEY, discoveryDocs: [DISCOVERY_DOC] });
    gapiInited = true;
    maybeEnableButtons();
  }
  function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: '',
    });
    gisInited = true;
    maybeEnableButtons();
  }
  function maybeEnableButtons() {
    if (gapiInited && gisInited) {
      document.getElementById('signInButton').style.display = 'inline-block';
    }
  }

  // 設定 token 的過期時間為 5 天
  const TOKEN_EXPIRATION_DAYS = 5;
  
  function handleAuthClick() {
      tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) throw resp;
          document.getElementById('signInButton').style.display = 'none';
          document.getElementById('signOutButton').style.display = 'inline-block';
          document.getElementById('loginStatus').textContent = '已登入 Google 雲端硬碟';
          const token = gapi.client.getToken();
          if (token) {
              const expirationTime = new Date().getTime() + TOKEN_EXPIRATION_DAYS * 24 * 60 * 60 * 1000;
              localStorage.setItem('tokenExpiration', expirationTime);
          }
          await loadOrCreateFile();
      };
      const token = gapi.client.getToken();
      const expirationTime = localStorage.getItem('tokenExpiration');
      if (token === null || new Date().getTime() > expirationTime) {
          tokenClient.requestAccessToken({ prompt: 'consent' });
      } else {
          tokenClient.requestAccessToken({ prompt: '' });
      }
  }

  function handleSignoutClick() {
    const token = gapi.client.getToken();
    if (token !== null) {
      google.accounts.oauth2.revoke(token.access_token);
      gapi.client.setToken('');
      document.getElementById('signInButton').style.display = 'inline-block';
      document.getElementById('signOutButton').style.display = 'none';
      document.getElementById('loginStatus').textContent = '';
    }
  }

  async function loadOrCreateFile() {
    const response = await gapi.client.drive.files.list({
      q: "name='charging_records.json' and trashed=false",
      spaces: 'drive',
      fields: 'files(id, name)',
    });
    if (response.result.files.length > 0) {
      fileId = response.result.files[0].id;
      const file = await gapi.client.drive.files.get({ fileId, alt: 'media' });
      try {
        records = JSON.parse(file.body || '[]');
      } catch {
        records = [];
      }
    } else {
      records = [];
      await saveToDrive(); // 建立新檔
    }
    records.forEach(r => prices.add(r.price));
    initializePriceSelect();
    displayRecords();
  }

  async function saveToDrive() {
    const content = JSON.stringify(records);
    if (fileId) {
      await gapi.client.request({
        path: `/upload/drive/v3/files/${fileId}`,
        method: 'PATCH',
        params: { uploadType: 'media' },
        body: content,
      });
    } else {
      const boundary = '-------314159265358979323846';
      const metadata = { name: 'charging_records.json', mimeType: 'application/json' };
      const multipartRequestBody =
        `--${boundary}\r\nContent-Type: application/json; charset=UTF-8\r\n\r\n` +
        JSON.stringify(metadata) + `\r\n--${boundary}\r\nContent-Type: application/json\r\n\r\n` +
        content + `\r\n--${boundary}--`;

      const response = await gapi.client.request({
        path: '/upload/drive/v3/files',
        method: 'POST',
        params: { uploadType: 'multipart' },
        headers: { 'Content-Type': `multipart/related; boundary=${boundary}` },
        body: multipartRequestBody,
      });
      fileId = response.result.id;
    }
  }

  function editRecord(index) {
    const record = records[index];
    document.getElementById('date').value = record.date;
    document.getElementById('time').value = record.time;
    document.getElementById('mileage').value = record.mileage || '';
    
    const vehicleType = document.getElementById('vehicleType');
    if (record.station) { // 電動車記錄
      vehicleType.value = 'electric';
      document.getElementById('station').value = record.station;
    } else { // 汽油車記錄
      vehicleType.value = 'gas';
    }
    switchVehicleType(); // 更新表單顯示
    
    document.getElementById('price').value = record.price;
    document.getElementById('amount').value = record.amount;
    
    // 刪除原有記錄
    records.splice(index, 1);
    displayRecords();
    calculateCurrentTotal();
  }
  
  function deleteRecord(index) {
    if (confirm('確定要刪除這筆記錄嗎？')) {
      records.splice(index, 1);
      displayRecords();
      if (gapi.client.getToken() !== null) saveToDrive();
    }
  }
  
  // 修改 addRecord 函數，使其可以處理編輯後的保存
  function addRecord() {
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const mileage = parseFloat(document.getElementById('mileage').value);
    const price = parseFloat(document.getElementById('price').value);
    const amount = parseFloat(document.getElementById('amount').value);
    
    if (!date || !time || isNaN(price) || isNaN(amount) || isNaN(mileage)) {
      alert('請填寫所有欄位');
      return;
    }
    
    const total = price * amount;
    const record = {
      date,
      time,
      price,
      amount,
      total,
      mileage
    };
    
    // 根據車輛類型添加額外資訊
    if (document.getElementById('vehicleType').value === 'electric') {
      record.station = document.getElementById('station').value;
    }
    
    records.push(record);
    displayRecords();
    clearForm();
  calculateFuelTotal();
    if (gapi.client.getToken() !== null) saveToDrive();
  }

  function initializePriceSelect() {
    const priceSelect = document.getElementById('price');
    priceSelect.innerHTML = '<option value="">請選擇或輸入金額</option>';
    Array.from(prices).sort((a, b) => a - b).forEach(p => {
      const opt = document.createElement('option');
      opt.value = p;
      opt.textContent = p;
      priceSelect.appendChild(opt);
    });
    const custom = document.createElement('option');
    custom.value = 'custom';
    custom.textContent = '自定義金額...';
    priceSelect.appendChild(custom);
  }

  document.getElementById('price').addEventListener('change', function () {
    if (this.value === 'custom') {
      const customPrice = prompt('請輸入自定義金額：');
      if (customPrice && !isNaN(customPrice)) {
        prices.add(parseFloat(customPrice));
        initializePriceSelect();
        this.value = customPrice;
        calculateCurrentTotal();
      } else {
        this.value = '';
      }
    } else {
      calculateCurrentTotal();
    }
  });

  document.getElementById('amount').addEventListener('input', calculateCurrentTotal);

  function calculateCurrentTotal() {
    const price = parseFloat(document.getElementById('price').value) || 0;
    const amount = parseFloat(document.getElementById('amount').value) || 0;
    document.getElementById('currentTotal').textContent = (price * amount).toFixed(2) + ' 元';
  }

  
function displayRecords() {
  const tbody = document.getElementById('recordBody');
  tbody.innerHTML = '';

  // 為每筆資料加上原始索引
  records.forEach((r, i) => r._originalIndex = i);

  // 顯示排序後的畫面，但按鈕使用原始索引
  [...records].sort((a, b) => new Date(b.date + ' ' + b.time) - new Date(a.date + ' ' + a.time))
    .forEach((r) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${r.date}</td>
        <td>${r.time}</td>
        <td>${r.station || '-'}</td>
        <td>${r.price}</td>
        <td>${r.amount}</td>
        <td>${r.total?.toFixed(2) ?? '-'}</td>
        <td>${r.mileage || '-'}</td>
        <td>
          <button onclick="editRecord(${r._originalIndex})" style="background-color: #4CAF50; margin-right: 5px;">編輯</button>
          <button onclick="deleteRecord(${r._originalIndex})" style="background-color: #f44336;">刪除</button>
        </td>
      `;
      tbody.appendChild(row);
    });

  displayStats();
}


  function switchVehicleType() {
  const type = document.getElementById('vehicleType').value;
  const stationGroup = document.getElementById('stationGroup');
  const electricFields = document.getElementById('electricFields');
  const gasFields = document.getElementById('gasFields');

  if (type === 'electric') {
    stationGroup.style.display = 'block';
    electricFields.style.display = 'block';
    gasFields.style.display = 'none';
  } else if (type === 'gasoline') {
    stationGroup.style.display = 'none';
    electricFields.style.display = 'none';
    gasFields.style.display = 'block';
  } else if (type === 'hybrid') {
    stationGroup.style.display = 'block';
    electricFields.style.display = 'block';
    gasFields.style.display = 'block';
  }

  clearForm();
  calculateCurrentTotal();
  calculateFuelTotal();
}
window.onload = switchVehicleType;


  // 修改 displayStats 函數以計算平均電耗/油耗
  
function displayStats() {
  const type = document.getElementById('vehicleType').value;
  const monthlyStats = {};
  const yearlyStats = {};
  let prevMileage = null;

  records.forEach(r => {
    const y = r.date.split('-')[0];
    const ym = r.date.slice(0, 7);

    if (!monthlyStats[ym]) {
      monthlyStats[ym] = {
        amount: 0,
        freeAmount: 0,
        total: 0,
        mileage: 0,
        prevMileage: prevMileage
      };
    }

    if (type === 'electric' || (type === 'hybrid' && r.price !== undefined)) {
      if (parseFloat(r.price) === 0) {
        monthlyStats[ym].freeAmount += parseFloat(r.amount || 0);
      } else {
        monthlyStats[ym].amount += parseFloat(r.amount || 0);
        monthlyStats[ym].total += parseFloat(r.total || 0);
      }
      monthlyStats[ym].mileage = parseFloat(r.mileage || 0);
    }

    if (type === 'gasoline' || (type === 'hybrid' && r.fuelPrice !== undefined)) {
      if (!monthlyStats[ym].fuel) {
        monthlyStats[ym].fuel = { amount: 0, total: 0 };
      }
      monthlyStats[ym].fuel.amount += parseFloat(r.fuelLiters || 0);
      monthlyStats[ym].fuel.total += parseFloat(r.fuelPrice || 0) * parseFloat(r.fuelLiters || 0);
      monthlyStats[ym].mileage = parseFloat(r.mileage || 0);
    }

    if (!yearlyStats[y]) {
      yearlyStats[y] = { amount: 0, total: 0 };
    }
    yearlyStats[y].amount += parseFloat(r.amount || 0);
    yearlyStats[y].total += parseFloat(r.total || 0);

    prevMileage = parseFloat(r.mileage || 0);
  });

  const sortedStats = Object.entries(monthlyStats).sort().reverse();

  if (type === 'electric') {
    const tbody = document.getElementById('monthlyStatsBody');
    tbody.innerHTML = '';
    sortedStats.forEach(([k, v]) => {
      const totalAmount = v.amount + v.freeAmount;
      const distance = v.mileage - (v.prevMileage || 0);
      const efficiency = totalAmount ? distance / totalAmount : 0;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${k}</td>
        <td>${v.amount.toFixed(2)} + ${v.freeAmount.toFixed(2)}（免費）</td>
        <td>${v.total.toFixed(2)}</td>
        <td>${efficiency.toFixed(2)}</td>
      `;
      tbody.appendChild(row);
    });
  }

  if (type === 'gasoline') {
    const tbody = document.getElementById('monthlyGasStatsBody');
    tbody.innerHTML = '';
    sortedStats.forEach(([k, v]) => {
      const distance = v.mileage - (v.prevMileage || 0);
      const fuel = v.fuel || { amount: 0, total: 0 };
      const efficiency = fuel.amount ? distance / fuel.amount : 0;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${k}</td>
        <td>${fuel.amount.toFixed(2)}</td>
        <td>${fuel.total.toFixed(2)}</td>
        <td>${efficiency.toFixed(2)}</td>
      `;
      tbody.appendChild(row);
    });
  }

  if (type === 'hybrid') {
    const electricTbody = document.getElementById('hybridElectricStatsBody');
    const gasTbody = document.getElementById('hybridGasStatsBody');
    electricTbody.innerHTML = '';
    gasTbody.innerHTML = '';

    sortedStats.forEach(([k, v]) => {
      const totalAmount = v.amount + v.freeAmount;
      const distance = v.mileage - (v.prevMileage || 0);

      const electricEfficiency = totalAmount ? distance / totalAmount : 0;
      const eleRow = document.createElement('tr');
      eleRow.innerHTML = `
        <td>${k}</td>
        <td>${v.amount.toFixed(2)} + ${v.freeAmount.toFixed(2)}（免費）</td>
        <td>${v.total.toFixed(2)}</td>
        <td>${electricEfficiency.toFixed(2)}</td>
      `;
      electricTbody.appendChild(eleRow);

      const fuel = v.fuel || { amount: 0, total: 0 };
      const fuelEfficiency = fuel.amount ? distance / fuel.amount : 0;
      const gasRow = document.createElement('tr');
      gasRow.innerHTML = `
        <td>${k}</td>
        <td>${fuel.amount.toFixed(2)}</td>
        <td>${fuel.total.toFixed(2)}</td>
        <td>${fuelEfficiency.toFixed(2)}</td>
      `;
      gasTbody.appendChild(gasRow);
    });
  }
}

    Object.entries(monthlyStats).sort().reverse().forEach(([k, v]) => {
      const distance = v.mileage - v.prevMileage;
      const efficiency = distance / v.amount; // km/kWh 或 km/L
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${k}</td>
        <td>${v.amount.toFixed(2)}</td>
        <td>${v.total.toFixed(2)}</td>
        <td>${efficiency.toFixed(2)}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function clearForm() {
    document.getElementById('date').value = '';
    document.getElementById('time').value = '';
    document.getElementById('station').value = '';
    document.getElementById('price').value = '';
    document.getElementById('amount').value = '';
    document.getElementById('currentTotal').textContent = '0 元';
  }

  window.onload = function () {
    gapiLoaded();
    gisLoaded();
  };

function calculateFuelTotal() {
  const fuelPrice = parseFloat(document.getElementById('fuelPrice')?.value) || 0;
  const fuelLiters = parseFloat(document.getElementById('fuelLiters')?.value) || 0;
  document.getElementById('fuelTotal').textContent = (fuelPrice * fuelLiters).toFixed(2) + ' 元';
}
document.getElementById('fuelPrice')?.addEventListener('input', calculateFuelTotal);
document.getElementById('fuelLiters')?.addEventListener('input', calculateFuelTotal);

</script>
</body>
